<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
	<script type="text/javascript" scr="bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" scr="bootstrap/jquery.min.js"></script>
</head>
<body>
	<div clss="container">
		<h2>Basic Modal Example</h2>	
		<!--Trigger the modal with a button-->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

		<!--Modal-->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!--Modal content-->	
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">x</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="myModalLabel">Login to site.com</h4>
					</div>	
					<div class="modal-body">
						<div class="well">
							<form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
								<div class="form-group">
									<label for="username" class="control-label">Username</label>
									<input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter your username" placeholder="example@gmail.com">
									<span class="help-block"></span>
								</div>
								<div class="form-group">
									<label for="password" class="control-label">Password</label>	
									<input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
									<span class="help-block"></span>
								</div>
								<div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" name="remember" id="remember">Remember login
										</label>	
										<p class="help-block">(if this is private computer)</p>
									</div>
									<button type="submit" class="btn btn-success btn-block">Login</button>
									<a href="/forgot/" class="btn btn-default btn-block">Help to login</a>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
